 <!-- Este é um comentário. -->
 
 <!doctype html> <!-- Este é o DTD do HTML5.  -->  
 
 <!-- Document Type Definition é a instrução que vai orientaro browser a carregar o 
 conjunto correto de bibliotecas da versão do html em questão.  -->
 
 <html>
		 <!-- Primeiro filho do html = head. -->
		<head>
			
			<!-- Os filhos do head são em sua maioria tags de metadados. Ex: meta. -->
			<meta charset="UTF-8"/>

			<!-- Define a largura da tela do dispositivo e escala do zoom para cada produto eletrônico-->
			<meta name="viewport" content="width: device-wid, initial-scale=1.0"> 
			<title> Projeto 1 </title>
		</head>
			
			<!--Segundo filho do html = body. -->
		<body>
			<h1> Exemplos de conteúdo estático com um título H1. </h1>
			<p> Eu sou um parágrafo. </p>
		</body>
 </html>
